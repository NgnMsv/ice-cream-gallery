<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./tailwind.js"></script>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script>
      try {
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                vazir: "'Vazir', sans-serif",
              },
            },
          },
        };
      } catch {}
    </script>
    <style type="text/tailwindcss">
      @layer base {
        @font-face {
          font-family: "Vazir";
          font-weight: normal;
          src: url("./fonts/Vazir.ttf");
        }

        @font-face {
          font-family: "Vazir";
          font-weight: bold;
          src: url("./fonts/Vazir-Bold.ttf");
        }
      }

      @layer utilities {
        .primary-gradient {
          @apply bg-gradient-to-l from-pink-500 via-red-500 to-yellow-500;
        }
        .max-width-wrapper {
          @apply max-w-5xl mx-auto px-4;
        }
        .gradient-border {
          @apply relative
            before:content-['']
            before:absolute before:inset-0
            before:primary-gradient
            before:rounded-md
            before:-z-10
            before:transition-transform before:duration-300
            hover:before:scale-105;
        }
      }

      @layer components {
        .ice-cream {
          @apply gradient-border;
        }
        .ice-cream img {
          @apply w-72 h-60 rounded-md object-cover; 
        }
      }
    </style>
  </head>
  <body class="font-vazir bg-gray-400 min-h-[1000px]">
    <div id="super-header" class="primary-gradient h-2"></div>
    <header id="header" class="sticky z-10 bg-white/50 top-0 ">
      <div id="header-inner-wrapper" class="max-width-wrapper flex py-4 justify-between">
        <nav>
          <h1 id="heading" class="font-bold text-gray-800 border-y-2 border-dotted border-black">
            <a href="#">گالری&nbsp;بستنی</a>
          </h1>
        </nav>
        <div id="search-wrapper" class="mr-4 relative">
          <img src="images/search.svg" id="search-icon" class="left-4 top-1.5 absolute h-4" />
          <input type="text" placeholder="قیفی" id="search-input" class="w-full outline-none border border-gray-400 text-sm text-gray-700 py-1 px-4 rounded-full" />
        </div>
      </div>
    </header>
        <div id="hero-wrapper" class="min-h-[18rem] h-[60vh] flex flex-row justify-center bg-[#fff899] relative">
      <img src="images/hero.jpg" id="hero-image" class="h-full w-96 object-cover" />
      <img src="images/wave.svg" id="hero-wave" class="absolute bottom-0 w-full max-h-40 " />
    </div>
    <main class="max-width-wrapper py-10 lg:py-20 flex justify-center flex-wrap gap-4 md:gap-6 lg:gap-8">
      <figure class="ice-cream">
        <img src="./images/1.jpg" />
      </figure>
      <figure class="ice-cream">
        <img src="./images/2.jpg" />
      </figure>
      <figure class="ice-cream">
        <img src="./images/3.jpg" />
      </figure>
      <figure class="ice-cream">
        <img src="./images/4.jpg" />
      </figure>
      <figure class="ice-cream">
        <img src="./images/5.jpg" />
      </figure>
      <figure class="ice-cream">
        <img src="./images/6.jpg" />
      </figure>
    </main>
  </body>
</html>
